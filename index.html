<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <meta name="description" content="Your Website Description">
    <style>
        body {
            background-color: #f0f0f0; /* Default background color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333; /* Default text color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Your Website Title</h1>
        <p id="description">Your Website Description</p>
    </div>

    <script>
        // JavaScript code to customize title, description, and background color
        document.title = "dhfvalues.site";
        document.getElementById("title").textContent = "dhfvalues.site";
        document.querySelector("meta[name='description']").setAttribute("content", "Your Custom Description");
        document.getElementById("description").textContent = "Your Custom Description";
        document.body.style.backgroundColor = "#252525"; // Replace "yourcolor" with your desired color code
    </script>
</body>
</html>
